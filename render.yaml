services:
  - type: web
    name: lost-and-found
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      # Optional: Explicitly set persistent disk path (usually auto-detected)
      - key: RENDER_PERSISTENT_DISK_PATH
        value: /opt/render/project/src
    # CRITICAL: Persistent disk prevents uploads from being deleted on deployment
    disk:
      name: lost-and-found-disk
      mountPath: /opt/render/project/src
      sizeGB: 10

